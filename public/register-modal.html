<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body px-5">
        <form>
          <div class="form-group">
            <label for="username">Email address</label>
            <input type="text" class="form-control" id="usernamey" aria-describedby="emailHelp"
              placeholder="Enter Username" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="passwordy" placeholder="Password" />
            <small id="passHelp" class="form-text text-muted">Password minimum length of 8</small>
          </div>
          <button type="button" class="btn btn-primary" onclick="registerMe()">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
