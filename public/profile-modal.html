<div class="modal fade" id="profileModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-dark text-center">
        <h3 class="modal-title text-light" style="font-size: x-large;">Edit Profile Details</h3>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body px-5">
        <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
        <form id="reviewForm">
          <div class="row" text-center id="reviewBody">
            <div style="margin: auto">
              <img style="vertical-align: middle; width: 90px; height: 90px; border-radius: 50%;" id="target">
            </div>
            <p class="w-100">
              <!-- <br> -->
            </p>
            <label for="myinput">Profile Picture</label>
            <input id="myinput" type="file" onchange="encode();" placeholder="Photo">
            <p class="w-100">
              <!-- <br> -->
            </p>

            <label for="firstname">First Name</label>
            <textarea id="firstname" class="form-control form-rounded" rows="1" cols="100%"
              placeholder="Firstname"></textarea>

            <label for="lastname">Last name</label>
            <textarea id="lastname" class="form-control form-rounded" rows="1" cols="100%"
              placeholder="Lastname"></textarea>

            <label for="gender">Gender</label>
            <select id="gender" class="form-control form-rounded" rows="1" cols="100%">
              <option value="Male"> Male </option>
              <option value="Female"> Female </option>
              <option value="Others"> Others </option>
            </select>

            <label for="emaily">Email</label>
            <textarea id="emaily" class="form-control form-rounded" rows="1" cols="100%" placeholder="email"></textarea>

            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber" class="form-control form-rounded" rows="1" cols="100%" name="phone"
              placeholder="12341234" pattern="[0-9]{4}[0-9]{4}">

            <label for="address">Address</label>
            <textarea id="address" class="form-control form-rounded" rows="2" cols="100%"
              placeholder="Address"></textarea>

            <p class="w-100">
              <!-- <br> -->
            </p>

            <button type="button" class="btn btn-warning" data-dismiss="modal" id=""
              style="background-color: lightcoral;" onClick="delacc()">
              DELETE ACCOUNT
            </button>
          </div>

          <p class="w-100">
            <!-- <br> -->
          </p>

          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal" id="submitProfile" onClick="update()">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
