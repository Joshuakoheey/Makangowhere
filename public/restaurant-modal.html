<!-- this is a structure of Bootstrap Modal -->
<link rel="stylesheet" href="css/mystyle.css" />
<div class="modal fade" id="RestaurantModal">
    <div class="modal-dialog modal-lg" style="width: 100%; max-width: 1250px">
        <div class="modal-content" style="background-color: #efe7df">
            <div class="modal-header bg-dark text-center">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <img id="restaurant_picture" style="width: 100%; height: 400px; object-fit: cover" ; />
                    <div style="float: left; width: 300px">
                        <br />
                        <h4 class="modal-title text-dark" id="restaurant_name"
                            style="word-wrap: break-word; width: 600px; font-weight: bold">
                            Modal title
                        </h4>
                    </div>
                    <div style="float: right">
                        <br />
                        <h4 class="modal-title text-dark">Food Rating:&nbsp;<span id="avrg_rating"
                                style="color: darkgreen;">Avrg
                                rating goes here
                            </span><span>/5&nbsp;</span><span class="glyphicon glyphicon-star"
                                aria-hidden="true"></span>
                        </h4>
                    </div>

                    <div class="col-xs-12" style="float: left">
                        <br /><br>
                        <b style="font-size: large;">Tags </b>
                        <p class="texty bruh" style="font-size: large;"><br>
                            <span id="tags1" style="color: darkgreen; font-weight: bold;"></span> &nbsp; &nbsp;
                            <span id="tags2" style="color: #0e5a66; font-weight: bold;"></span> &nbsp; &nbsp;
                            <span id="tags3" style="color: #0e5a66; font-weight: bold;"></span> &nbsp; &nbsp;
                            <span id="tags4" style="color: #0e5a66; font-weight: bold;"></span>
                        </p>
                    </div>

                    <div class="col-xs-12">
                        <br />
                        <b style="font-size: large;">Description </b>
                        <p id="description" class="texty bruh">asdasd</p>
                    </div>
                </div>
                <div class="col-xs-12 text-dark">
                    <div class="left">
                        <br />
                        <b style="font-weight: lighter">Map</b>
                        <div id="map" style="height: 450px; width: 450px;"></div>
                    </div>

                    <div class="row text-center right">
                        <div class="col-xs-7">
                            <br />
                            <b style="font-weight: lighter">Hours</b>
                            <table class="table table-sm" style="padding-bottom: 5px">
                                <tr>
                                    <br />
                                    <td>
                                        <b style="font-size: 17px; font-family: Nirmala UI">Mon</b>
                                    </td>
                                    <td id="mon" class="texty">Mon</td>
                                </tr>
                                <tr>
                                    <td>
                                        <b style="font-size: 17px; font-family: Nirmala UI">Tue</b>
                                    </td>
                                    <td id="tue" class="texty">Tue</td>
                                </tr>
                                <tr>
                                    <td>
                                        <b style="font-size: 17px; font-family: Nirmala UI">Wed</b>
                                    </td>
                                    <td id="wed" class="texty">Wed</td>
                                </tr>
                                <tr>
                                    <td>
                                        <b style="font-size: 17px; font-family: Nirmala UI">Thur</b>
                                    </td>
                                    <td id="thurs" class="texty">Thur</td>
                                </tr>
                                <tr>
                                    <td>
                                        <b style="font-size: 17px; font-family: Nirmala UI">Fri</b>
                                    </td>
                                    <td id="fri" class="texty">Fri</td>
                                </tr>
                                <tr>
                                    <td>
                                        <b style="font-size: 17px; font-family: Nirmala UI">Sat</b>
                                    </td>
                                    <td id="sat" class="texty">Sat</td>
                                </tr>
                                <tr>
                                    <td>
                                        <b style="font-size: 17px; font-family: Nirmala UI">Sun</b>
                                    </td>
                                    <td id="sun" class="texty">Sun</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="right">
                        <br />
                        <b style="font-weight: lighter; width: 200px">Location<br /></b>
                        <p id="location" class="texty bruh">hhh</p><br>

                        <b style="font-weight: lighter; width: 150px">Contact<br /></b>

                        <b style="font-weight: bold; width: 150px; font-size: 20px">Website<br /></b>
                        <p id="website" class="texty bruh"><a href="">Website</a></p>

                        <b style="font-weight: bold; width: 150px; font-size: 20px">Number<br /></b>
                        <p id="num" class="texty bruh">Number</p>

                        <b style="font-weight: bold; width: 150px; font-size: 20px">Email<br /></b>
                        <p id="email" class="texty bruh">Email</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
