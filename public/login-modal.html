<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body px-5">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="usernameLogin" aria-describedby="emailHelp"
              placeholder="Enter Username" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Enter Password" />
          </div>
          <button type="button" class="btn btn-warning" onclick="loginMe()">
            <span style="color: black">Login</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
